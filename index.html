<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE - GAME</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <section>
      <main class="container active-p1">
        <div class="autoplaytoggle"><i class="indicator"></i></div>
        <div class="start-details">
          <div class="start-heading">
            <img src="icon.png" alt="" />
            <h1>Tic Tac Toe</h1>
          </div>
          <div class="user1details userdetails">
            <h2>User 1</h2>
            <div class="select-color">
              <div class="color colorselected"></div>
              <div class="color"></div>
              <div class="color"></div>
              <div class="color"></div>
              <div class="color"></div>
              <div class="color"></div>
            </div>
          </div>
          <div class="user2details userdetails">
            <h2>User 2</h2>
            <div class="select-color">
              <div class="color"></div>
              <div class="color colorselected"></div>
              <div class="color"></div>
              <div class="color"></div>
              <div class="color"></div>
              <div class="color"></div>
            </div>
          </div>

          <div class="start-btn btn">Start</div>
        </div>

        <div class="user-color hide user1-color">
          <div class="color colorselected"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <div class="user-color hide user2-color">
          <div class="color"></div>
          <div class="color colorselected"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <div class="user-details">
          <p class="user1 user cp">User1</p>
          <p class="user2 user">User2</p>
        </div>
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </main>
      <div class="overlay hide">
        <div class="overlay-container">
          <div class="container-text">O' Wins</div>
          <button class="restart-btn">Restart</button>
        </div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
